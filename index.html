<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        
        <div class="color-red">
            <label for="red">Red (R)</label>
            <input type="range" id="red" min="0" max="255" step="1" value="25">
            <p id="txt-red"></p>
        </div>
        
        <div class="color-green">
            <label for="green">Green (G)</label>
            <input type="range" id="green" min="0" max="255" step="1" value="41">
            <p id="txt-green"></p>
        </div>
        
        <div class="color-blue">
            <label for="blue">Blue (B)</label>
            <input type="range" id="blue" min="0" max="255" step="1" value="56">
            <p id="txt-blue"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
